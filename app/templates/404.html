<style>
  @import url(https://fonts.googleapis.com/css?family=Raleway:400,,800,900);

  error-view {
    text-align: center;
  }

  .title {
    font-weight: 900;
    color: transparent;
    font-size: 240px;
    background: url("/static/media/collage.jpg") repeat;
    background-position: 40% 50%;
    -webkit-background-clip: text;
    letter-spacing: -22px;
    margin-bottom: -64px;
  }

  p {
    margin: 0 15% 20px;
  }
</style>

<script type="module">
  class ErrorView extends HTMLElement {
    connectedCallback() {
      this.ww = window.innerWidth;
      this.wh = window.innerHeight;

      this.addEventListener('mousemove', this._onMousemove);
    }

    disconnectedCallback () {
      this.removeEventListener('mousemove', this._onMousemove);
    }

    _onMousemove(e) {
      this.mouseX = e.pageX / 20;
      this.mouseY = e.pageY;
      this.querySelector('.title').style.backgroundPosition = this.mouseX + "%" + this.mouseY + "%";
    }
  }

  customElements.define('error-view', ErrorView);
</script>

<error-view>
    <div class="title">404</div>
    <p>[[= it.url]] not available</p>
    <div><a href='#'>back to home page</a></div>
</error-view>
