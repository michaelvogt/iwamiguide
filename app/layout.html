<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Paul Lewis" />
  <meta name="author" content="Michael Vogt" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  
    <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#009613">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Iwami Guide">
  <link rel="icon" sizes="192x192" href="https://cdn.glitch.com/a5ca86a6-a28f-4962-8cc2-2a1cbb088957%2Fratochan192.png?1496770109476">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Guide">
  <link rel="apple-touch-icon" href="https://cdn.glitch.com/a5ca86a6-a28f-4962-8cc2-2a1cbb088957%2Fratochan192.png?1496770109476">

  <!-- Tile for Win8 -->
  <meta name="msapplication-TileColor" content="#009613">
  <meta name="msapplication-TileImage" content="https://cdn.glitch.com/a5ca86a6-a28f-4962-8cc2-2a1cbb088957%2Fratochan192.png?1496770109476">
  
  <title>Iwami Guide</title>
  <link rel="stylesheet" href="/static/superstyles.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/contact/">Contact</a></li>
      <li><a href="/misc/">Misc</a></li>
    </ul>
  </nav>

  {{? it.item !== ""}}
  <sc-view remote class="view-home" route="^/$"></sc-view>
  {{??}}
  <sc-view class="view-home visible" route="^/$">{{= it.pageContent}}</sc-view>
  {{?}}
  {{? it.item !== "about"}}
  <sc-view remote class="view-about" route="^/about/(.*)"></sc-view>
  {{??}}
  <sc-view class="view-about visible" route="^/about/(.*)">{{= it.pageContent}}</sc-view>
  {{?}}
  {{? it.item !== "contact"}}
  <sc-view remote class="view-contact" route="^/contact/(.*)"></sc-view>
  {{??}}
  <sc-view class="view-contact visible" route="^/contact/(.*)">{{= it.pageContent}}</sc-view>
  {{?}}
  {{? it.item !== "misc"}}
  <sc-view remote class="view-misc" route="^/misc/(.*)"></sc-view>
  {{??}}
  <sc-view class="view-misc visible" route="^/misc/(.*)">{{= it.pageContent}}</sc-view>
  {{?}}

  <sc-router></sc-router>
  <script defer src="/static/sc-view.js"></script>
  <script defer src="/static/sc-router.js"></script>
  <script defer src="/static/app.js"></script>
</body>
</html>
